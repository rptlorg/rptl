<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav {
            background-image: url('https://www.startpage.com/av/proxy-image?piurl=https%3A%2F%2Fcdn.pixabay.com%2Fphoto%2F2015%2F05%2F22%2F19%2F01%2Fbusiness-779542_1280.jpg&sp=1751398738T43de9f216ee1c11c17af7f433d306dff6b001cd2af097dd889c9cf831a72a150'); /* Replace with your JPG image path */
            background-size: cover; /* Ensures the image covers the nav bar */
            background-position: center;
            padding: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 60px; /* Adjust based on your logo/image size */
        }
        nav img.logo {
            position: absolute;
            left: 20px; /* Distance from the left edge */
            height: 50px; /* Adjust size as needed */
            width: auto;
        }
        nav a {
            color: white; /* Adjust color to contrast with your background image */
            margin: 0 1em;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover { text-decoration: underline; }
        section { padding: 2em; min-height: 100vh; }
    </style>
</head>
<body>
    <nav>
        <img src="https://www.startpage.com/av/proxy-image?piurl=https%3A%2F%2Fcdn.pixabay.com%2Fphoto%2F2015%2F05%2F22%2F19%2F01%2Fbusiness-779542_1280.jpg&sp=1751398738T43de9f216ee1c11c17af7f433d306dff6b001cd2af097dd889c9cf831a72a150" alt="Logo" class="logo"> <!-- Replace with your logo path -->
        <div>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <section id="home">
        <h1>Home</h1>
        <p>Welcome to my website!</p>
    </section>
    <section id="about">
        <h1>About</h1>
        <p>Learn more about us.</p>
    </section>
    <section id="services">
        <h1>Services</h1>
        <p>Our services.</p>
    </section>
    <section id="contact">
        <h1>Contact</h1>
        <p>Get in touch!</p>
    </section>
</body>
</html>
